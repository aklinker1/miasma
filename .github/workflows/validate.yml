name: Validate
on: 
  pull_request:
  workflow_call:
  push:
    branches: [main]

jobs:
  checks:
    name: API Checks
    runs-on: ubuntu-22.04
    needs: changes
    if: ${{ needs.changes.outputs.api == 'true' }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
